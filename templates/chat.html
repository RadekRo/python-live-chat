<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ab6e4fb3da.js" crossorigin="anonymous"></script>
    <script src="/static/js/chat.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-end h-100">
        <main style="width: 100%">
            <div id="messages_window" class="px-3 mb-2">
                {% for message in messages %}
                <div><span class="h5 pe-3">{{ message['user_name'] }}</span><span class="h6">{{ message['submission_date'] }}</span><br/>{{ message['message'] }}</div>
                {% endfor %}
            </div>
            <div class="px-3 py-2 border-top d-flex justify-content-end align-items-center">
                <i class="fa-regular fa-circle-user px-2"></i> {{ username }}
            </div>
            <input id="message" type="text" class="form-control shadow-sm mb-3" placeholder="Your message" aria-label="Your message">
        </main>
    </div>
</body>
</html>
